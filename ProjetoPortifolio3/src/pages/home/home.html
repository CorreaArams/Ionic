<ion-header>

    <ion-title>
      ComerBem
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-list>
    <ion-item (click)="lanches()">
      <img class="icone" src="/assets/lanche.png" alt="Lanches">
      Lanches
    </ion-item>
    <ion-item (click)="pratos()">
      <img class="icone" src="/assets/comida.png" alt="Pratos">
      Pratos Principais e entradas
    </ion-item>
    <ion-item (click)="sobremesas()">
      <img class="icone" src="/assets/sobremesa.png" alt="Sobremesas">

    </ion-item>
    <ion-item (click)="bebidas()">
      <img class="icone" src="/assets/bebida.png" alt="Bebidas">

    <ion-item (click)="presentAlert()">

<ion-footer>

    <ion-title>
